<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-high-contrast.css" media="screen and (prefers-color-scheme: dark)">
    <title>Formulario de Datos Personales</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos Personales</h1>
        <form id="personal-form" onsubmit="return validateEmail()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error-message"></span> <!-- Mensaje de error -->

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="pais">País de Residencia:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione un país</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="mexico">México</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Expresión regular para validar el formato del email

            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Por favor, introduce un email válido.';
                emailError.style.color = 'red';
                return false; // Evitar el envío del formulario
            }

            emailError.textContent = ''; // Limpiar el mensaje de error
            return true; // Permitir el envío del formulario
        }
    </script>
</body>
</html>
